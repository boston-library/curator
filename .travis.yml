language: ruby
os: linux
dist: bionic

cache:
  bundler: true

services:
  - postgresql

addons:
  postgresql: "11"
  apt:
    update: true
    packages:
      - postgresql-11
      - postgresql-client-11
      - postgresql-server-dev-11

before_install:
  - ls /etc/postgresql
  - sudo cp /etc/postgresql/{9.6,11}/main/pg_hba.conf
  - sudo service postgresql restart 11
  - gem update --system 3.1.4
  - gem install bundler

before_script:
  - sudo cat /etc/postgresql/11/main/pg_hba.conf
  - sudo netstat -plunt | grep postgres
  - bundle exec rails curator:setup

rvm:
  - 2.5.8
  - 2.6.6

env:
  global:
    - PGHOST=127.0.0.1
    - PGUSER=postgres
    - PGPORT=5432
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - RAILS_ENV=test
    - RACK_ENV=test
    - CI=true
  jobs:
    - "RAILS_VERSION=6.0.3.2"
