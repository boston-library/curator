language: ruby
os: linux
dist: bionic

cache:
  bundler: true

addons:
  postgresql: "11.2"
  apt:
    update: true
    packages:
      - postgresql-11
      - postgresql-client-11

before_install:
  - gem update --system 3.1.4
  - gem install bundler
  - sudo sed -i -e 's/^#listen_addresses.*/listen_addresses = "*"/' /etc/postgresql/11/main/postgresql.conf
  - sudo sed -i -e 's/^port = 5433/port = 5432/' /etc/postgresql/11/main/postgresql.conf
  - sudo service postgresql restart 11

before_script:
  bundle exec rails curator:setup

rvm:
  - 2.5.8
  - 2.6.6

env:
  global:
    - PGHOST=127.0.0.1
    - PGPORT=5432
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - RAILS_ENV=test
    - RACK_ENV=test
    - CI=true
  jobs:
    - "RAILS_VERSION=6.0.3.2"
