language: ruby
os: linux
dist: bionic

services:
  - postgresql

cache:
  bundler: true

addons:
  postgresql: "11"
  apt:
    packages:
      - postgresql-client-11

before_install:
  - gem update --system 3.1.4
  - gem install bundler

rvm:
  - 2.5.8
  - 2.6.6

env:
  global:
    - PGHOST=127.0.0.1
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - CI=true
  jobs:
    - "RAILS_VERSION=6.0.3.2"
