language: ruby
sudo: false
dist: bionic

services:
  - postgresql

cache:
  bundler: true

addons:
  postgresql: "9.6"

before_install:
  - gem update --system 3.0.6
  - gem install bundler

rvm:
  - 2.5.7

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  matrix:
    - "RAILS_VERSION=5.2.3"
