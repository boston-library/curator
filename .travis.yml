language: ruby
os: linux
dist: bionic

cache:
  bundler: true

addons:
  postgresql: "11"
  apt:
    update: true
    packages:
      - postgresql-11
      - postgresql-client-11
      - postgresql-server-dev-11

before_install:
  - sudo cp /etc/postgresql/{9.6,11}/main/pg_hba.conf
  - sudo service postgresql restart 11
  - gem update --system 3.1.4
  - gem install bundler:2.1.4

before_script:
  - bundle exec rails app:db:create app:db:migrate app:db:schema:load

rvm:
  - 2.5.8
  - 2.6.6

env:
  global:
    - PGHOST=127.0.0.1
    - PGUSER=postgres
    - PGPORT=5432
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - RAILS_ENV=test
    - RACK_ENV=test
    - CI=true
  jobs:
    - "RAILS_VERSION=6.0.3.2"
