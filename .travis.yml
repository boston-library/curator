language: ruby
sudo: false
dist: bionic

services:
  - postgresql

cache:
  bundler: true

addons:
  postgresql: "9.6"

before_install:
  - gem update --system 3.1.2
  - gem install bundler

rvm:
  - 2.5.8
  - 2.6.6

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  matrix:
    - "RAILS_VERSION=6.0.3.2"
