language: ruby
os: linux
dist: bionic

cache:
  bundler: true

before_install:
  - gem update --system 3.1.4
  - gem install bundler
  - sudo apt-get update
  - sudo apt-get autoremove -y
  - sudo apt-get --yes remove postgresql\*
  - sudo apt-get install -y postgresql-11 postgresql-client-11
  - sudo cp /etc/postgresql/{9.3,9.4,11}/main/pg_hba.conf
  - sudo service postgresql restart 11

before_script:
  psql --version
  bundle exec rails curator:setup

rvm:
  - 2.5.8
  - 2.6.6

env:
  global:
    - PGHOST=127.0.0.1
    - PGPORT=5432
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - RAILS_ENV=test
    - RACK_ENV=test
    - CI=true
  jobs:
    - "RAILS_VERSION=6.0.3.2"
