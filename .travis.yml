language: ruby
os: linux
dist: bionic

cache:
  bundler: true

services:
  - postgresql

addons:
  postgresql: "11"
  apt:
    update: true
    packages:
      - postgresql-11
      - postgresql-client-11
      - postgresql-server-dev-11

before_install:
  - sudo cp /etc/postgresql/{9.6,11}/main/pg_hba.conf
  - sudo service postgresql restart 11
  - gem update --system 3.1.4
  - gem install bundler:2.1.4

before_script:
  - psql --version
  - bin/rails app:db:create RAILS_ENV=test
  - bin/rails app:db:environment:set RAILS_ENV=test
  - bin/rails app:db:migrate RAILS_ENV=test
  - bin/rails app:db:status RAILS_ENV=test

rvm:
  - 2.5.8
  - 2.6.6

env:
  global:
    - PGHOST=127.0.0.1
    - PGUSER=postgres
    - PGPORT=5432
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - RAILS_ENV=test
    - RACK_ENV=test
    - CI=true
  jobs:
    - "RAILS_VERSION=6.0.3.2"
