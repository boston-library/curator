language: ruby
os: linux
dist: bionic

cache:
  bundler: true

services:
  - postgresql

addons:
  postgresql: "11"
  apt:
    update: true
    packages:
      - postgresql-11
      - postgresql-client-11
      - postgresql-server-dev-11

before_install:
  - sudo apt-get update
  - sudo apt-get autoremove -y
  - gem update --system 3.1.4
  - gem install bundler

before_script:
  - bundle exec rails curator:setup

rvm:
  - 2.5.8
  - 2.6.6

env:
  global:
    - PGHOST=127.0.0.1
    - PGUSER=postgres
    - PGPORT=5433
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - RAILS_ENV=test
    - RACK_ENV=test
    - CI=true
  jobs:
    - "RAILS_VERSION=6.0.3.2"
