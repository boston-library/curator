language: ruby
os: linux
dist: bionic

cache:
  bundler: true

addons:
  postgresql: "12"
  apt:
    update: true
    packages:
      - postgresql-12
      - postgresql-client-12

before_install:
  - sudo sed -i 's/port = 5433/port = 5432/' /etc/postgresql/12/main/postgresql.conf
  - sudo cp /etc/postgresql/{9.3,12}/main/pg_hba.conf
  - sudo pg_ctlcluster 12 main restart
  - gem update --system 3.1.4
  - gem install bundler:2.1.4

before_script:
  - bundle exec rails app:db:create app:db:migrate

rvm:
  - 2.5.8
  - 2.6.6

env:
  global:
    - PGVER=12
    - PGHOST=127.0.0.1
    - PGUSER=postgres
    - PGPORT=5432
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  jobs:
    - "RAILS_VERSION=6.1.3.1"
